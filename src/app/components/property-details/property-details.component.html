    <div [ngStyle]="{'padding-top':65+'px'}">  
<amexio-row>
  <amexio-column size ="4" *ngFor="let property of propertyDetails">
    
<amexio-card-ce>
    <amexio-header-ce>
    </amexio-header-ce>
    <amexio-image width="100%" height="180px" [path]="property.image"></amexio-image>
    <amexio-body-ce>
        <amexio-badge [absolute]="true" [background]="'#e74c3c'" [color]="'white'" [top]="'-44px'" [left]="'0px'">
            <amexio-label>Photos</amexio-label>
        </amexio-badge>
         <div style="cursor: pointer">
         <amexio-row >
        <amexio-column [size]="12">
          <table>
            <tr>
              <td><amexio-image [icon-class]="'fa fa-inr fa-lg'"></amexio-image> &nbsp;<amexio-label size="medium-bold">{{property.price}} </amexio-label></td>
            </tr>
            <tr>
              <td><amexio-label size="medium-bold">{{property.area}} </amexio-label> </td>
            </tr>
             <tr>
              <td><amexio-label>{{property.address}} </amexio-label> </td>
            </tr>
            
          </table>
        </amexio-column>
        <amexio-column size ="2">
          
        </amexio-column>
      </amexio-row>
      </div>
    </amexio-body-ce>
    <amexio-action-ce [align]="'space-between'" [border-top]="true">
      <amexio-label>{{property.agentName}} </amexio-label> 
         <amexio-button [label]="'Contact'" [type]="'red'" [tooltip]="'Contact'">
        </amexio-button>
    </amexio-action-ce>
</amexio-card-ce>
  
  </amexio-column>
  
</amexio-row>
          
  </div>
